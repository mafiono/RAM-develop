<div id="page-header">

    <div *ngIf="hasMessages()">
        <div class="alert alert-warning" role="alert" *ngFor="let message of messages">{{message}}</div>
        <br/>
    </div>

    <div *ngIf="showContent">
        <h1>{{title()}}</h1>
        <div>
            <ul class="nav nav-tabs">
                <li [class.active]="tab == 'MANAGE_NOTIFICATIONS'"><a href="" (click)="goToNotificationsPage()">Manage Notifications</a></li>
            </ul>
        </div>
    </div>
</div>
